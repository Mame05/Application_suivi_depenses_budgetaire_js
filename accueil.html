<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style3.css">
    <title>Inscription</title>
</head>
<body>
    <div class="main-content">
        <div class="header">
            <div class="container">
                <img src="images/Rectangle 56.png" alt="" class="image">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">â˜°</span>
                </button>
            </div>
        </div>
        <div class="container-carrousel">
            <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                    <img class="d-block w-100" src="images/Property 1=Default.png" alt="First slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/Property 1=Variant2.png" alt="Second slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/Rectangle 40.png" alt="Third slide">
                    </div>
                    <div class="carousel-item">
                        <img class="d-block w-100" src="images/Property 1=Variant4.png" alt="Fourth slide">
                    </div>
                </div>
            </div>
        </div>
        <div class="container-form">
            <form id="form" action="" method="post">
                <h3>Planifier votre course</h3>
                <div>
                    <label for="nomCourse">Nom de votre course</label>
                    <input type="text" name="nomCourse" id="nomCourse" placeholder="Donner un nom">
                    <div class="error"></div> 
                </div>
                <div>
                    <label for="dateCourse">Date de votre course</label>
                    <input type="date" name="dateCourse" id="dateCourse">
                    <div class="error"></div> 
                </div>
                <button type="submit" id="submit">Suivant</button>
            </form>
        </div>   
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
</body>
</html>
