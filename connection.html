<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style1.css">
    <title>Connection</title>
</head>
<body>
    <div class="main-content">
        <div class="image">
            <img src="images/Rectangle 55.png" alt="">
        </div>
        <div class="container-form">
            <form id="form" action="" method="post">
                <div>
                    <label for="email">Nom utilisateur</label>
                    <input type="text" name="email" id="email" placeholder="Votre nom utilisateur">
                    <div class="error"></div> 
                </div>
                <div>
                    <label for="password">Mot de passe</label>
                    <input type="password" name="password" id="password" placeholder="Votre mot de passe">
                    <div class="error"></div> 
                </div>
                <button type="submit" id="submit">Se connecter</button>
                <p>Vous n'avez pas encore de compte? <a class="register" href="#">S'inscrire</a></p>
            </form>
        </div>        
    </div>
    
</body>
</html>
