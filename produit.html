<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style6.css">
    <title>Inscription</title>
</head>
<body>
    <div class="main-content">
        <div class="container-form">
            <div class="header">
                <a href="#" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h3>Les produits pour la course:Yassa au poulet </h3>
            </div>
        </div> 
        <div class="container-card">
            <div class="card" style="width: 314px; height: 200px;">
                <div class="card-body">
                  <p class="card-text">Nom: produit</p>
                  <p class="card-text">Quantité: 10 pièces</p>
                  <p class="card-text">Prix total: 3.000f</p>
                  <button type="submit" id="submit" class="button1">En attente</button> 
                  <div class="icon-buttons">              
                    <a href="#" class="btn btn-sm btn-light">
                        <i class="fas fa-edit fa-lg"></i>
                    </a>
                    <a href="#" class="btn btn-sm btn-light">
                        <i class="fas fa-trash-alt fa-lg"></i>
                        <!-- Le fa=lg c'est pour augmenter la taille de l'icone.On lui a affecté une taille dans le css-->
                    </a>
                  </div>
                </div>
            </div>
        </div>       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
