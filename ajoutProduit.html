<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style4.css">
    <title>Inscription</title>
</head>
<body>
    <div class="main-content">
        <div class="container-form">
            <div class="header">
                <a href="#" class="back-button">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h3 class="add">Ajouter un produit</h3>
            </div>
            <form id="form" action="" method="post">
                <div>
                    <label for="nomProduit">Nom du produit</label>
                    <input type="text" name="nomProduit" id="nomProduit" placeholder="Entrer un nom">
                    <div class="error"></div> 
                </div>
                <div>
                    <label for="prix">Prix unitaire</label>
                    <input type="number" name="prix" id="prix" placeholder="Entrer le prix">
                    <div class="error"></div> 
                </div>
                <div>
                    <label for="quantité">Quantité</label>
                    <input type="number" name="quantité" id="quantité" placeholder="Entrer la quantité">
                    <div class="error"></div> 
                </div>
                <button type="submit" id="submit" class="button1">Ajouter</button>
                <button type="submit" id="submit" class="button2">Valider la course</button>
            </form>
        </div> 
        <div class="container-card">
            <h3 class="display">Liste des produits</h3>
            <div class="card" style="width: 314px; height: 164px;">
                <div class="card-body">
                  <p class="card-text">Nom: produit</p>
                  <p class="card-text">Quantité: 10 pièces</p>
                  <p class="card-text">Prix total: 3.000f</p> 
                  <div class="icon-buttons">              
                    <a href="#" class="btn btn-sm btn-light">
                        <i class="fas fa-edit fa-lg"></i>
                    </a>
                    <a href="#" class="btn btn-sm btn-light">
                        <i class="fas fa-trash-alt fa-lg"></i>
                        <!-- Le fa=lg c'est pour augmenter la taille de l'icone.On lui a affecté une taille dans le css-->
                    </a>
                  </div>
                </div>
            </div>
        </div>       
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    
</body>
</html>
