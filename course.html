<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="stylesheet" href="style5.css">
    <title>Inscription</title>
</head>
<body>
    <div class="main-content">
        <div class="header">

                <img src="images/Rectangle 56.png" alt="" class="image">
                <button type="button" class="navbar-toggler" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon">☰</span>
                </button>
            </div>
        </div>
        <div class="table-content container mt-5">
            <h3>Mes courses</h3>
            <div class="filter d-flex justify-content-between align-items-center mb-4">
                <div class="input-group custom-input-group">
                    <input type="date" class="form-control">
                    <div class="input-group-append">
                        <button class="btn search" type="button">Filtrer par date</button> 
                    </div>
                </div>
            </div>
            <div class="table-responsive"></div>
                <table class="table">
                    <thead class="entete">
                        <tr>
                            <th scope="col">Nom</th>
                            <th scope="col">Date</th>
                            <th scope="col">Dépense</th>
                            <th scope="col">Voir</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Yassa au poulet</td>
                            <td>2024/07/20</td>
                            <td>5.000f</td>
                            <td>
                                <a href="#" class="btn btn-sm btn-light">
                                    <i class="fas fa-eye fa-lg"></i>
                                </a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>   
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>    
</body>
</html>
